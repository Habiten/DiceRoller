<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller!</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="roll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.js" type="text/javascript"></script>
</head>

<body>
  <button onclick="document.getElementById('output').innerHTML = roll(1)">Roll 1 die</button>
  <button onclick="document.getElementById('output').innerHTML = roll(2)">Roll 2 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(3)">Roll 3 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(4)">Roll 4 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(5)">Roll 5 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(6)">Roll 6 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(7)">Roll 7 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(8)">Roll 8 dice</button>
  <button onclick="document.getElementById('output').innerHTML = roll(9)">Roll 9 dice</button>

  <p id="output"></p>
</body>

</html>
